<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyShop – E-commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="logo">🛒 MyShop</h1>
    <input type="text" id="search" placeholder="Search for products...">
    <div id="cart">🛍️ Cart (<span id="cart-count">0</span>)</div>
  </header>

  <main id="main-content">
    <!-- Product sections will appear here -->
  </main>

  <!-- 🛒 Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span id="close-cart" class="close">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-actions">
        <button id="buy-now">Proceed to Buy</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
